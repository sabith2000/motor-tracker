# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: motor-tracker-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
      - key: NODE_ENV
        value: production
