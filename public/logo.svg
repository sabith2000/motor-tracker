<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Ring / Stator -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#mainGrad)" stroke-width="32" stroke-linecap="round" stroke-dasharray="1000" stroke-dashoffset="0"/>
  
  <!-- Inner core / Rotor stylized -->
  <path d="M256 120 L256 392 M180 256 L332 256" stroke="#3B82F6" stroke-width="24" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="80" fill="#1E40AF" stroke="white" stroke-width="12"/>
  
  <!-- Lightning Bolt / Power Symbol -->
  <path d="M246 220 L286 220 L266 256 L296 256 L236 306 L251 266 L226 266 Z" fill="#FBBF24" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- Base Stand -->
  <path d="M156 460 L356 460 L336 490 L176 490 Z" fill="#1E3A8A"/>
</svg>
